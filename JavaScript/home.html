<!DOCTYPE html>
<html>
  <head>
    <title>Board Games</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }

      #games-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 50px;
      }

      .game {
        width: 200px;
        height: 200px;
        margin: 20px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
      }

      .game:hover {
        transform: scale(1.1);
      }

      .game img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .game-title {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Board Games</h1>
      <a href="https://github.com/">GitHub</a>
    </header>

    <div id="games-container">
      <div class="game" id="tic-tac-toe">
        <img src="https://via.placeholder.com/200x200.png?text=Tic-Tac-Toe" alt="Tic-Tac-Toe">
        <div class="game-title">Tic-Tac-Toe</div>
      </div>

      <div class="game" id="connect-4">
        <img src="https://via.placeholder.com/200x200.png?text=Connect-4" alt="Connect-4">
        <div class="game-title">Connect-4</div>
      </div>

      <div class="game" id="checkers">
        <img src="https://via.placeholder.com/200x200.png?text=Checkers" alt="Checkers">
        <div class="game-title">Checkers</div>
      </div>

      <div class="game" id="chess">
        <img src="https://via.placeholder.com/200x200.png?text=Chess" alt="Chess">
        <div class="game-title">Chess</div>
      </div>

      <div class="game" id="sudoku">
        <img src="https://via.placeholder.com/200x200.png?text=Sudoku" alt="Sudoku">
        <div class="game-title">Sudoku</div>
      </div>

      <div class="game" id="eight-queens">
        <img src="https://via.placeholder.com/200x200.png?text=8-Queens" alt="8-Queens">
        <div class="game-title">8-Queens</div>
      </div>
    </div>

    <script src="board-games.js"></script>
  </body>
</html>
